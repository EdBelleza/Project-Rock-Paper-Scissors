<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="scoreBoard">
      <div class="instructions">
        <h2>Choose your hand</h2>
        <h3>First to 5, wins!</h3>
      </div>
      <div class="handScores">
        <div class="handScore-box">
          <div class="sign">🤘</div>
          <p>Player: 0</p>
        </div>
        <div class="handScore-box">
          <div class="sign">🤘</div>
          <p>Computer: 0</p>
        </div>
      </div>
    </div>
    <div class="optionHands">
      <button class="hands" id="rock">✊</button>
      <button class="hands" id="paper">✋</button>
      <button class="hands" id="scissors">✌️</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
